[pytest]
; addopts = -q #just use -q
pythonpath = .
markers =
    unit: fast, isolated tests
    integration: multi-module flow tests
    performance: extended throughput and latency budgets
    perf: performance smoke tests with budgets
    security: adversarial tests
    scapy_required: tests needing scapy (may be skipped)
    asyncio: async tests
    slow: slow running tests